<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Socket.io Chat Application</title>
  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/bower_components/ladda/dist/ladda-themeless.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
         
  
  
  <link href="/css/nanoscroller.css" rel="stylesheet">
  
  <link href="/css/main.css" rel="stylesheet">

  <script>
         $(function() {
            $( "#slider-2" ).slider({
               value: 60,
               animate:"slow",
               orientation: "horizontal"
            });
         });
      </script>
</head>
<body>
  <nav class="navbar navbar-default"> 
  	<img class="img_height" src="https://preview.ibb.co/n5Su6Q/79a4ffee_2779_11e7_8486_6fa619063ddf.png" />
    <img class="img_height" src="https://preview.ibb.co/jZyTY5/4ef942c6_2780_11e7_8bbb_ffe2f4673726.png" />
  </nav>
  
  <!-- <img src="/assets/79a4ffee-2779-11e7-8486-6fa619063ddf.jpg" > -->
  <div class='app_name'></div>
  <!-- <nav class="navbar navbar-default"> WhereUChat </nav> -->
  <div class="container" id="container">
    
  </div>
  
  <script type='text/template' id="login-template">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div>
		<div class="form-group
			    <% if (error)  {%>
			    has-error
			    <% } %>
			    ">
		  
		<div class='wrapper'>  
		  <label>Name</label>
		  <input type="text" class="form-control name" id="nameText">
		 
		   <a id="nameBtn" type="button" class="btn btn-primary btn-lg ladda-button" data-size="l" data-style="zoom-out"><span class="ladda-label">Login</span></a>
        </div>

		  <label class="control-label"> <%= error %> </label>

		  <br>

		 
		</div>
              </div>
            </div>
	  </div>
  </script>


  <script type='text/template' id="home-template">
    


    <div class="row">
      <div class="col-md-10">
      
	  <input type="text" class="form-control radius_updated" id="radiusText">
      <button id="submit" class='btn btn-success'>Update Radius</button>


	<div class="panel panel-default">
	    <div class="nano">
	      <div class="content">
		  <div class="list-group" id="chatList"></div>
		</div>
	 </div>

	    <form>
	      <input class="form-control" type="text" id="chatInput"></input>
	    </form>
	  </div>
	
      </div>

      <div class="col-md-2">
	  <div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Online Users <span class="badge pull-right" id="userCount"></span></h3>
	  </div>
	  <div class="panel-body">
	    <div class="nano">
	      <div class="content">
		<div class="list-group" id="userList"></div>
		</div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </script>


  <script src="/socket.io/socket.io.js"></script>
  
  <!-- // <script src="/bower_components/jquery/jquery.min.js"></script> -->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Loading Plugin for bootstrap -->
  <script src="/bower_components/ladda/dist/spin.min.js"></script>
  <script src="/bower_components/ladda/dist/ladda.min.js"></script>

  <script src="/bower_components/underscore/underscore-min.js"></script>
  <script src="/bower_components/backbone/backbone-min.js"></script>

  <script src="/js/lib/jquery.nanoscroller.min.js"></script>
  
  <script src="/js/models/main.js"></script>
  <script src="/js/views/main.js"></script>

  <script src="/js/socketclient.js"></script>

  <script src="/js/main.js"></script>
  
</body>
</html>
